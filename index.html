<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fresh Vegetables - Live Inventory</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        margin: 0;
        padding: 0;
      }
      header {
        background-color: #4caf50;
        color: white;
        text-align: center;
        padding: 1rem;
      }
      header h1 {
        margin: 0;
        font-size: 2rem;
      }
      header p {
        margin: 0.5rem 0 0;
      }
      section {
        margin: 2rem auto;
        width: 90%;
        max-width: 800px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 1rem;
        background: white;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      th,
      td {
        padding: 12px;
        border: 1px solid #ddd;
        text-align: left;
      }
      th {
        background-color: #4caf50;
        color: white;
      }
      tr:nth-child(even) {
        background-color: #f9f9f9;
      }
      .error {
        text-align: center;
        color: red;
        padding: 1rem;
      }

      .redtd {
        background-color: rgba(255, 26, 26, 0.678);
      }
      .serch {
        display: flex;
        width: 450px;
        height: 30px;
      }
      .serch-input {
        padding: 10px 15px;
        outline: none;
        border: none;
        width: 100%;
        font-size: 16px;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Fresh Vegetables</h1>
      <p>Your live inventory and pricing updated in real-time!</p>
    </header>
    <section class="serch">
      <input
        class="serch-input"
        type="search"
        placeholder="type here"
        id="searchInput"
      />
      <select name="option" id="option">
        <option value="stock">sort by stock</option>
        <option value="price">sort by price</option>
        <option value="topSelling">sort by top selling</option>
      </select>
    </section>
    <section>
      <table id="vegetableTable">
        <thead>
          <tr>
            <th>Vegetable</th>
            <th>Price (per kg)</th>
            <th>Stock (kg)</th>
          </tr>
        </thead>
        <tbody>
          <!-- Data rows will be populated here via JavaScript -->
        </tbody>
      </table>
      <div id="errorMessage" class="error"></div>
    </section>
    <script>
      const sheetID = "1SWxVgnorKFtuTL5X23OyTnBRLf3XioUwcyumn6_3r9Q";
      const apiKey = "AIzaSyCyX7kN7bnJWADL3Oa2sR4S2MVLzqX98qg";
      const range = "Sheet1!A:Z";
      let vegetableData = [];

      async function fetchVegetableData() {
        const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetID}/values/${range}?key=${apiKey}`;
        try {
          const response = await fetch(url, { cache: "no-store" });
          if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
          }
          const data = await response.json();
          vegetableData = data.values;
          updateTable();
        } catch (error) {
          document.getElementById("errorMessage").textContent =
            "Error loading data. Please try again later.";
          console.error("Error fetching data:", error);
        }
      }

      function updateTable() {
        const searchInput = document
          .getElementById("searchInput")
          .value.toLowerCase();
        const sortOption = document.getElementById("option").value;
        let filteredData = vegetableData.filter((row) =>
          row[0].toLowerCase().includes(searchInput)
        );

        if (sortOption === "price") {
          filteredData = filteredData.filter((row) => parseFloat(row[1]) > 0);
          filteredData.sort((a, b) => parseFloat(a[1]) - parseFloat(b[1]));
        } else if (sortOption === "stock") {
          filteredData = filteredData.filter((row) => parseFloat(row[2]) > 0);
          filteredData.sort((a, b) => parseFloat(b[2]) - parseFloat(a[2]));
        } else if (sortOption === "topSelling") {
          filteredData = filteredData.filter(
            (row) => row[3] && row[3].includes("*")
          );
          filteredData.sort(
            (a, b) => b[3].split("*").length - a[3].split("*").length
          );
        }

        populateTable(filteredData);
      }

      function populateTable(rows) {
        const tableBody = document.querySelector("#vegetableTable tbody");
        tableBody.innerHTML = ""; // Clear existing rows
        if (!rows || rows.length === 0) {
          tableBody.innerHTML =
            "<tr><td colspan='3'>No data available</td></tr>";
          return;
        }
        rows.forEach((row) => {
          const tr = document.createElement("tr");
          tr.innerHTML = `<td>${row[0]}</td>
          <td class="${row[1] === "0" ? "redtd" : ""}">${
            row[1] === "0" ? "0" : row[1]
          }</td>
          <td class="${row[2] === "0" ? "redtd" : ""}">${
            row[2] === "0" ? "0" : row[2]
          }</td>`;
          tableBody.appendChild(tr);
        });
      }

      document
        .getElementById("searchInput")
        .addEventListener("input", updateTable);
      document.getElementById("option").addEventListener("change", updateTable);

      setInterval(() => {
        fetchVegetableData();
      }, 4 * 1000);

      window.onload = fetchVegetableData;
    </script>
  </body>
</html>
