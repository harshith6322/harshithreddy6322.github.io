<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fresh Vegetables - Live Inventory</title>
    <script defer src="index.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        margin: 0;
        padding: 0;
      }
      header {
        background-color: #4caf50;
        color: white;
        text-align: center;
        padding: 1rem;
      }
      header h1 {
        margin: 0;
        font-size: 2rem;
      }
      header p {
        margin: 0.5rem 0 0;
      }
      section.serch {
        margin: 2rem auto;
        width: 90%;
        max-width: 800px;
        display: flex;
        justify-content: center;
        gap: 1rem;
      }
      .serch-input {
        padding: 10px 15px;
        outline: none;
        border: none;
        width: 100%;
        font-size: 16px;
        height: 100%;
      }
      @media (max-width: 600px) {
        header h1 {
          font-size: 1.5rem;
        }
        section.serch {
          flex-direction: column;
          width: 60%;
          height: 60px;
        }
        .serch-input {
          margin-bottom: 1rem;
        }
        #option {
          width: 100%;
          padding: 10px;
        }
      }
      .error {
        text-align: center;
        color: red;
        padding: 1rem;
      }
      /* Cards container using CSS Grid */
      #vegetableTable {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 1rem;
        padding: 1rem;
      }
      /* Card styles */
      .card {
        background: white;
        border: 1px solid #ddd;
        border-radius: 12px;
        padding: 1rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        transition: transform 0.3s, box-shadow 0.3s;
      }
      .card:hover {
        transform: scale(1.05);
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      }
      .card-img {
        width: 100%;
        height: 150px;
        overflow: hidden;
        border-radius: 12px;
        background-color: #eee;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 1rem;
      }
      .card-img img {
        width: 100%;
        height: auto;
        object-fit: cover;
        border-radius: 12px;
      }
      .card-name,
      .card-price,
      .card-stock {
        margin: 0.5rem 0;
        text-align: center;
      }
      .card-name {
        font-size: 1.3rem;
        font-weight: bolder;
      }
      .card-price {
        background-color: #4caf50;
        padding: 10px 15px;
        border-radius: 8px;
      }
      @media (max-width: 600px) {
        .card-img {
          height: 200px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Fresh Vegetables</h1>
      <p>Your live inventory and pricing updated in real-time!</p>
    </header>
    <section class="serch">
      <input
        class="serch-input"
        type="search"
        placeholder="type here"
        id="searchInput"
      />
      <select name="option" id="option">
        <option value="stock">sort by stock</option>
        <option value="price">sort by price</option>
        <option value="topSelling">sort by top selling</option>
      </select>
    </section>
    <section>
      <table id="vegetableTable">
        <thead>
          <tr>
            <th>Vegetable</th>
            <th>Price (per kg)</th>
            <th>Stock (kg)</th>
          </tr>
        </thead>
        <tbody>
          <!-- Data rows will be populated here via JavaScript -->
        </tbody>
      </table>
      <div id="errorMessage" class="error"></div>
    </section>
  </body>
</html>
