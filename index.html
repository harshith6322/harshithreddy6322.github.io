<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fresh Vegetables - Live Inventory</title>
    <link rel="stylesheet" href="style.css"/>
    <script defer src="index.js"></script>
  </head>
  <body>

    <header style="justify-content: space-between;">
     <div  style="display: flex; align-items: center; gap: 20px
     ;">
      <div class="nav-logo" >
        <img src="./logo1.png" alt="Fresh Vegetables Logo" />
      </div>
      <div class="nav-company">
        <h1>Veggies Hub</h1>
        <P style="color: white;">fresh veggies from farmers</P>
      </div>
     </div>
     
     

      <div class="nav-video" style="display: flex; align-items: center;"></div>
        <img
          src="./vecteezy_a-delivery-man-riding-a-scooter-on-green-background-4k_7118563.gif"
          
          style="width: 100px; height: auto; "
          preload="auto"
          type="video/mp4"
        ></img>
      </div>
    </header>
   


    
    <section class="search">
      <input
        class="search-input"
        type="search"
        placeholder="Type here"
        id="searchInput"
      />
      <select name="option" id="option">
        <option value="none" selected>none</option>
        <option value="stock">Sort by stock</option>
        <option value="price">Sort by price</option>
        <option value="topSelling">Sort by top selling</option>
      </select>
    </section>
    <section class="btn-container">
      <button class="btn-arr" id="btnSheet1">Vegetables</button>
      <button class="btn-arr" id="btnSheet2">Fruits</button>
      <button class="btn-arr" id="btnSheet3">Flowers</button>
    </section>
    <section>
      <table id="vegetableTable"></table>
      <div id="errorMessage" class="error"></div>
    </section>
    <section class="whatsapp-cont">
      <a
        href="https://api.whatsapp.com/message/CN6GL2IACTXZM1"
        target="_blank"
        rel="noopener noreferrer"
      >
        <img
          src="https://cdn2.iconfinder.com/data/icons/social-messaging-ui-color-shapes-2-free/128/social-whatsapp-circle-1024.png"
          alt="Order via WhatsApp"
          class="whatsapp-icon"
        />
      </a>
    </section>
   
    <section class="last-section">
      <div class="map-container">
        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d347.7520518349702!2d79.3681411!3d13.617793!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bb2b4c7c371aa0b%3A0xf66354d289ef2e15!2s2%2F532%2C%20Saibaba%20Colony%2C%20Thatithopu%2C%20Akkarampalle%2C%20Tirupati%2C%20Andhra%20Pradesh%20517502!5e1!3m2!1sen!2sin!4v1739985472024!5m2!1sen!2sin" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
      <aside class="footer-aside">
        <p>
          &copy; 2023 Harshith. All Rights Reserved. Developed by Harshith. Made
          with
          <span class="heart-icon">❤️</span>
        </p>
      </aside>
    </section>
  </body>
</html>
