<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fresh Vegetables - Live Inventory</title>
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Fresh Vegetables</h1>
      <p>Your live inventory and pricing updated in real-time!</p>
    </header>
    <section class="serch">
      <input
        class="serch-input"
        type="search"
        placeholder="type here"
        id="searchInput"
      />
      <select name="option" id="option">
        <option value="stock">sort by stock</option>
        <option value="price">sort by price</option>
        <option value="topSelling">sort by top selling</option>
      </select>
    </section>
    <section class="btn-container">
      <button class="btn-arr" id="btnSheet1">Vegetables</button>
      <button class="btn-arr" id="btnSheet2">Fruits</button>
      <button class="btn-arr" id="btnSheet3">Flowers</button>
    </section>
    <section>
      <table id="vegetableTable"></table>
      <div id="errorMessage" class="error"></div>
    </section>
    <section class="whatapp-cont">
      <a href="">
        <img
          src="https://cdn2.iconfinder.com/data/icons/social-messaging-ui-color-shapes-2-free/128/social-whatsapp-circle-1024.png"
          alt="order here"
          class="whatapp-icon"
        />
      </a>
    </section>
    <section class="last-section">
      <div class="map-container">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d20733.406428880284!2d80.04738541717894!3d15.521748763222025!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a4b01ae1001ec8f%3A0x426588bd765da08c!2sRavi%20Priya%20Mall%20%26%20Multiplex!5e0!3m2!1sen!2sin!4v1739962162303!5m2!1sen!2sin"
          width="100%"
          height="100%"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>
      <aside class="footer-aside">
        <p>
          &copy; 2023 Harshith. All Rights Reserved. Developed by Harshith. Made
          with
          <span class="heart-icon">❤️</span>
        </p>
      </aside>
    </section>
  </body>
</html>
