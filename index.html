<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fresh Vegetables - Live Inventory</title>
    <script defer src="index.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        margin: 0;
        padding: 0;
      }
      header {
        background-color: #4caf50;
        color: white;
        text-align: center;
        padding: 1rem;
      }
      header h1 {
        margin: 0;
        font-size: 2rem;
      }
      header p {
        margin: 0.5rem 0 0;
      }
      section {
        margin: 2rem auto;
        width: 90%;
        max-width: 800px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 1rem;
        background: white;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      th,
      td {
        padding: 12px;
        border: 1px solid #ddd;
        text-align: left;
      }
      th {
        background-color: #4caf50;
        color: white;
      }
      tr:nth-child(even) {
        background-color: #f9f9f9;
      }
      .error {
        text-align: center;
        color: red;
        padding: 1rem;
      }

      .redtd {
        background-color: rgba(255, 26, 26, 0.678);
      }
      .serch {
        display: flex;
        width: 450px;
        height: 30px;
      }
      .serch-input {
        padding: 10px 15px;
        outline: none;
        border: none;
        width: 100%;
        font-size: 16px;
        height: 100%;
      }

      @media (max-width: 600px) {
        header h1 {
          font-size: 1.5rem;
        }
        /* section {
          width: 95%;
        } */
        .serch {
          flex-direction: column;
          width: 60%;
          height: 60px;
        }
        .serch-input {
          margin-bottom: 1rem;
        }

        #option {
          width: 100%;
          padding: 10px;
        }
        table {
          margin-top: 70px;
        }
        table,
        th,
        td {
          font-size: 0.9rem;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Fresh Vegetables</h1>
      <p>Your live inventory and pricing updated in real-time!</p>
    </header>
    <section class="serch">
      <input
        class="serch-input"
        type="search"
        placeholder="type here"
        id="searchInput"
      />
      <select name="option" id="option">
        <option value="stock">sort by stock</option>
        <option value="price">sort by price</option>
        <option value="topSelling">sort by top selling</option>
      </select>
    </section>
    <section>
      <table id="vegetableTable">
        <thead>
          <tr>
            <th>Vegetable</th>
            <th>Price (per kg)</th>
            <th>Stock (kg)</th>
          </tr>
        </thead>
        <tbody>
          <!-- Data rows will be populated here via JavaScript -->
        </tbody>
      </table>
      <div id="errorMessage" class="error"></div>
    </section>
  </body>
</html>
